# \u0442\u0440\u0435\u0431\u0443\u0435\u0442\u0441\u044F \u0434\u043B\u044F \u043F\u0440\u0430\u0432\u0438\u043B\u044C\u043D\u043E\u0433\u043E \u0441\u0442\u0430\u0440\u0442\u0430 heroku
server.port=${PORT:8080}


# \u043A\u043B\u0438\u0435\u043D\u0442\u0441\u043A\u0438\u0435 \u0437\u0430\u043F\u0440\u043E\u0441\u044B \u0431\u0443\u0434\u0443\u0442 \u0438\u0434\u0442\u0438 \u043E\u0442 \u044D\u0442\u043E\u0433\u043E \u0441\u0430\u0439\u0442\u0430 (\u043D\u0443\u0436\u043D\u043E \u0437\u043D\u0430\u0442\u044C, \u0447\u0442\u043E\u0431\u044B \u043D\u0430\u0441\u0442\u0440\u043E\u0438\u0442\u044C cors)
# \u0442\u0430\u043A\u0436\u0435 \u0438\u0441\u043F-\u0441\u044F \u0434\u043B\u044F \u043F\u043E\u0434\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0438 \u0432 \u043F\u0438\u0441\u044C\u043C\u0430 (\u0430\u043A\u0442\u0438\u0432\u0430\u0446\u0438\u044F \u0430\u043A\u043A\u0430\u0443\u043D\u0442\u0430 \u0438 \u043F\u0440.)
client.url=https://task-manager-angular-front.herokuapp.com

# \u043E\u0431\u044F\u0437\u0430\u0442\u0435\u043B\u044C\u043D\u043E \u0434\u043E\u043B\u0436\u043D\u043E \u0431\u044B\u0442\u044C \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u0435 \u0434\u043E\u043C\u0435\u043D\u0430 \u043A\u043B\u0438\u0435\u043D\u0442c\u043A\u043E\u0433\u043E \u0445\u043E\u0441\u0442\u0438\u043D\u0433\u0430 heroku (\u043D\u0435 backend heroku!!!) - \u0434\u043B\u044F \u0442\u043E\u0433\u043E, \u0447\u0442\u043E\u0431\u044B \u0431\u0440\u0430\u0443\u0437\u0435\u0440 \u043E\u0442\u043F\u0440\u0430\u0432\u043B\u044F\u043B \u043A\u0443\u043A\u0438 \u0441\u043D\u0430\u0447\u0430\u043B\u0430 \u043D\u0430 \u043F\u0440\u043E\u043A\u0441\u0438, \u0430 \u043E\u0442\u0442\u0443\u0434\u0430 \u043E\u043D\u0438 \u0431\u0443\u0434\u0443\u0442 \u043E\u0442\u043F\u0440\u0430\u0432\u043B\u044F\u0442\u044C\u0441\u044F \u0430\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u0447\u0435\u0441\u043A\u0438 \u043D\u0430 \u0441\u0435\u0440\u0432\u0435\u0440
