# \u0434\u043B\u044F heroku \u0431\u0443\u0434\u0435\u043C \u0441\u0447\u0438\u0442\u044B\u0432\u0430\u0442\u044C \u043D\u0430\u0441\u0442\u0440\u043E\u0439\u043A\u0438 \u0411\u0414 \u0438\u0437 \u0435\u0433\u043E \u043D\u0430\u0441\u0442\u0440\u043E\u0435\u043A (\u043F\u043E \u043A\u043B\u044E\u0447\u0430\u043C)
